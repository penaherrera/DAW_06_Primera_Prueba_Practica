<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de CUM</title>
    <link rel="stylesheet" href="CSS/style.CSS">
    <script src="JS/Ejercicio 1.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  
    <div class="container">
        <div class="form-content"> 
            <h1 id="title">Calculadora de CUM</h1>
            <form id="materiaForm">
                <div class="input-group">
                    <div class="input-field" id="nameInput">
                        <i class="fa-solid"></i>
                        <input type="text" placeholder="Nombre de la Materia" required><br><br>
                    </div>
                    <div class="input-field"> 
                        <i class="fa-solid"></i>
                        <input type="number" id="notaFinalInput" placeholder="Nota Final" required><br><br>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid"></i>
                        <input type="number" placeholder="Unidades de valor" required><br><br>
                    </div>
                </div>
                <div class="btn-field">
                    <button id="singUp" type="button"  onclick="agregarMateria()"> Agregar Materia</button>
                </div>
            </form>
        </div>
        <div class="result-content">
            <h2>Materias ingresadas:</h2>
            <table id="resultadoTable">
                <thead>
                    <tr>
                        <th>Materia</th>
                        <th>Nota</th>
                        <th>UV</th>
                    </tr>
                </thead>
                <tbody id="listaMaterias"></tbody>
            </table>
            
            <h2>CUM del alumno:</h2>
            <p id="cum"></p>
        </div>
    </div>

    
    
</body>
</html>
